
box:
  id: armv7/armhf-ubuntu:latest
  cmd: /bin/sh
build:
  steps:
    - script:
        name: Install Dependencies
        code: |
            apt-get install docker.io
    - script:
        name: Build Image
        code: |
            docker build .
deploy:
  steps:
    - script:
        name: Authenticate
        code: |
            docker login -u afzalkhan20 -p Iwillrule2020!
    - script:
        name: Push
        code: |
            docker push afzalkhan20/docker-python3-opencv-security-camera
